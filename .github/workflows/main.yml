name: WhatsApp Bot - Safe 6h Cycle

on:
  schedule:
    - cron: '0 */6 * * *'       # 00:00, 07:00, 14:00, 21:00 UTC
  workflow_dispatch:

concurrency:
  group: whatsapp-bot-6h
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 345   # 5h 45min – safely under 6h limit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps

      - name: Start WhatsApp Bot
        run: |
          echo "Bot periodic run - $(date '+%Y-%m-%d %H:%M:%S')"
          echo "Max expected runtime: ~5.5 hours"
          echo "Next automatic run in ~6 hours"
          echo ""

          npm start || echo "Bot ended/crashed"

          # B) Auto-restart loop (uncomment if you want it instead)
